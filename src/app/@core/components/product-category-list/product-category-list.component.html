<div class="row" *ngIf = "productsList.length > 0">
    <div
      class="col-lg-3"
      *ngFor="let p of productsList" 
      style="margin-bottom: 12px; margin-left: 5%;"
    >
      <shop-product-item
        [showDesc]="false"
        [product]="p"
        (add)="addToCart($event)"
        (itemDetails)="showProductDetails($event)"
      ></shop-product-item>
    </div>
</div>
