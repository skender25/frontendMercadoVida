
<nav class="navbar navbar-expand-sm navbar-dark custom-bg sticky-top">
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="['/']"
          routerLinkActive="router-link-active"
          >Inicio</a
        >
      </li>
      
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="['/contact']"
          routerLinkActive="router-link-active"
          >Contacto</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="['/aboutp']"
          routerLinkActive="router-link-active"
          >Sobre Nosotros</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="['/aboutp']"
          routerLinkActive="router-link-active"
          >Sobre Nosotros</a
        >
      </li>
      <li class="nav-item dropdown" >
        <a
          class="nav-link dropdown-toggle"
          href="#"
          id="navbarDropdownCat"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Categorias
        </a>
        <div
          class="dropdown-menu dropdown-menu-right"
          aria-labelledby="navbarDropdownCat"
        >
          <a class="dropdown-item" (click)="categoria = 'verduras';filtarProductos() ">Verduras</a>
          <a class="dropdown-item" (click)="categoria = 'vegetales';filtarProductos()">Vegetales</a>
          <a class="dropdown-item" (click)="categoria = 'frutas';filtarProductos()">Frutas</a>
          <a class="dropdown-item" (click)="resetearProductos()">Cargar Todos</a>
          <a class="dropdown-item" (click)="categoria = 'otro';filtarProductos()">Otros</a>
        </div>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
      <li class="nav-item" *ngIf="access && role == 'ADMIN'">
        <a
          class="nav-link"
          [routerLink]="['/admin']"
          routerLinkActive="router-link-active"
          >Admin</a
        >
      </li>
      <li class="nav-item" *ngIf="!access">
        <a
          class="nav-link"
          [routerLink]="['/login']"
          routerLinkActive="router-link-active"
          >Login</a
        >
      </li>
      <li class="nav-item" *ngIf="!access">
        <a
          class="nav-link"
          [routerLink]="['/register']"
          routerLinkActive="router-link-active"
          >Registro</a
        >
      </li>
      <li class="nav-item dropdown" *ngIf="access">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          id="navbarDropdown"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          {{userLabel}}
        </a>
        <div
          class="dropdown-menu dropdown-menu-right"
          aria-labelledby="navbarDropdown"
        >
          <a class="dropdown-item" href="#">Perfil</a>
          <a class="dropdown-item" href="#">Configuración</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()">Salir de la sesión</a>
        </div>
      </li>
      <li class="nav-item" *ngIf="access">
       
        <a
          class="nav-link"
          (click)="open()"
          ><i class="fas fa-shopping-cart"></i> 
          <span class="badge badge-primary notification">{{productosTotales}}</span>
           </a
        >
       
      </li>
    </ul>
  </div>
</nav>
