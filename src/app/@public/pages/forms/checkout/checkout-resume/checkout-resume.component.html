<h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-muted">Carrito de compras</span>
    <span class="badge badge-secondary badge-pill">{{cart.subtotal}}</span>
    </h4>
    <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-condensed product-list" *ngFor="let product of cart.products">
        <div class="container-fluid product-info">
            <div class="row">
                <div class="col-lg-9">
                    <h6 class="my-0">{{product.name}}</h6>
                    <small class="text-muted">{{ product.qty}} uds.</small>
                </div>
                <div class="col-log">
                    <span class="text-muted float-right">₡ {{product.price}}</span>
                </div>
            </div>
        </div>
   
        <div>
       </div>
        
    </li>
    <li class="list-group-item d-flex justify-content-between bg-light">
        <div class="text-success">
        <h6 class="my-0">Promo code</h6>
        <small>EXAMPLECODE</small>
        </div>
        <span class="text-success">-$5</span>
    </li>
    <li class="list-group-item d-flex justify-content-between">
        <span>Total (CRC)</span>
        <strong>₡ {{cart.total | number}}</strong>
    </li>
    </ul>
